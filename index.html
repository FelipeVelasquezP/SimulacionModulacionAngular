<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Modulación Angular</title>
    <link rel="shortcut icon" href="static/img/logo.jpg" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.0/chart.min.js" integrity="sha512-RGbSeD/jDcZBWNsI1VCvdjcDULuSfWTtIva2ek5FtteXeSjLfXac4kqkDRHVGf1TwsXCAqPTF7/EYITD0/CTqw==" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="static/css/style.css" TYPE="text/css">
</head>

<body>
    <section class="inputs">
        <div class="inputs_container">
            <h1 class="title">Modulación Angular</h1>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Tipo de Señal">
                  <option selected>Selecciona el tipo de señal</option>
                  <option value="1">Portadora</option>
                  <option value="2">Moduladora</option>
                </select>
                <label for="floatingSelect">Tipo de Señal</label>
              </div>
              <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInputGrid" placeholder="Amplitud [V]">
                    <label for="floatingInputGrid">Amplitud [V]</label>
                  </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingInputGrid" placeholder="Frecuencia [Hz]" >
                        <label for="floatingInputGrid">Frecuencia [Hz]</label>
                      </div>
                  </div>
                </div>
                <div class="container-fluid h-100" id="calcular"> 
                    <div class="row w-100">
                        <div class="col v-center">
                            <button class="btn btn-primary d-block mx-auto" id="btn_calcular">Calcular</button>
                        </div>  
                    </div>
            </div>
        </div>
    </section>

</body>
<!-- Scripts -->
<script src="static/js/main.js" type="text/javascript "></Script>
<script src="static/js/graficas.js" type="text/javascript "></Script>

</html>
